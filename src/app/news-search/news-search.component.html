<label>
  <input
    type="radio" 
    name="switch" 
    checked (change)="countrySwitch = true"> 
  Country and Category
</label>
<label>
  <input
    type="radio" 
    name="switch"
    (change)="countrySwitch = false"> 
  Sources
</label>

<form [formGroup]="searchFormSources" (ngSubmit)="onSubmitSources()" *ngIf="!countrySwitch">
  <div formGroupName="parameters">
      <label for="sources">Sources (spearate by comma)</label>
      <input
        #sources
        id="sources" 
        formControlName="sources" 
        type="text">
    <div>
      <label for="Phrase">Phrase</label>
      <input 
        id="Phrase" 
        formControlName="q" 
        type="text">
    </div>
  </div> 
  <div>
    <label for="pageSize">Page size</label>
    <input 
      id="pageSize" 
      formControlName="pageSize" 
      type="number">
  </div>
  <button type="submit" [disabled]="!searchFormSources.valid">Send</button>
</form>

<form [formGroup]="searchFormCountryCategory" (ngSubmit)="onSubmitCountryCategory()" *ngIf="countrySwitch">
    <div formGroupName="parameters">
        <div>
          <label for="country">2-char Country name</label>
          <select
            #country
            id="country" 
            formControlName="country">
            <option value="ae">ae</option>
            <option value="at">at</option>
            <option value="au">au</option>
            <option value="be">be</option>
          </select>
        </div>
        <div>
          <label for="category">Category</label>
          <select
            #category
            id="category" 
            formControlName="category">
            <option value="business">business</option>
            <option value="entertainment">entertainment</option>
            <option value="general">general</option>
            <option value="health">health</option>
          </select>
        </div>
      <div>
        <label for="Phrase">Phrase</label>
        <input 
          id="Phrase" 
          formControlName="q" 
          type="text">
      </div>
    </div> 
    <div>
      <label for="pageSize">Page size</label>
      <input 
        id="pageSize" 
        formControlName="pageSize" 
        type="number">
    </div>
    <button type="submit" [disabled]="!searchFormCountryCategory.valid">Send</button>
  </form>
