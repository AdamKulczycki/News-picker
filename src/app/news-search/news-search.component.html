<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <label for="country">2-char Country name</label>
    <select
      #country
      id="country" 
      name="country" 
      ngModel
      [disabled]="sources.value.length > 0"
    >
      <option label=" "></option>
      <option value="ae">ae</option>
      <option value="at">at</option>
      <option value="au">au</option>
      <option value="be">be</option>
    </select>
  </div>
  <div>
    <label for="category">Category</label>
    <select
      #category
      id="category" 
      name="category" 
      ngModel
      [disabled]="sources.value.length > 0"
    >
      <option label=" "></option>
      <option value="business">business</option>
      <option value="entertainment">entertainment</option>
      <option value="general">general</option>
      <option value="health">health</option>
    </select>
  </div>
  <div>
    <label for="sources">Sources (spearate by comma)</label>
    <input
      #sources
      id="sources" 
      name="sources" 
      ngModel 
      type="text"
      [disabled]="country.value.length > 0 || category.value.length > 0"
    >
  </div>
  <div>
    <label for="Phrase">Phrase</label>
    <input id="Phrase" name="q" ngModel type="text">
  </div>
  <div>
    <label for="pageSize">Page size</label>
    <input id="pageSize" name="pageSize" ngModel type="number">
  </div>
  <button type="submit">Send</button>
</form>
