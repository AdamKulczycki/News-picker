<app-news-search></app-news-search>
<div class="result-info">
  <i class="fa fa-spinner fa-spin fa-3x fa-fw result-info--icon" *ngIf="this.pending"></i>
  <div class="result-info--noresults" *ngIf="this.noResults && !this.pending">
    <p>There are no results :(</p>
    <p>Try something diffrent</p>
  </div>
  <div class="results-info-searched" *ngIf="!this.ifSearched">
    <p>Use form to search for news</p>
  </div>
</div>
<app-news-list></app-news-list>
